<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./icons.css">
    <script src="./script.js" defer></script>
    <title>Bubble Weather</title>
</head>

<body>
    <header class="header card">
        <img src="./icons/bubbles.png" alt="bubble weather icon" class="bubble-icon">
        <div class="card location-bar">
            <img src="./icons/building.png" alt="city icon" class="icon-default">
            <input title="Location search bar" type="text" name="search-bar" id="" class="search-bar"
                placeholder="Search your city">
            <img src="./icons/check.png" alt="done icon" class="icon-default">
        </div>
    </header>
    <table class="main">
        <tr class="home">
            <td class="current-area area full-card">
                <p class="section-title">Now</p>
                <div class="card fill current">
                    <div class="top-row">
                        <img src="./icons/heavy-rain.png" alt="weather icon" class="current-weather-icon">
                        <span class="temperature-container">
                            <span class="temperature">21</span>
                            <sup>à§¹</sup>
                            C
                        </span>
                    </div>
                    <div class="bottom-row">
                        <div class="component-card flat">
                            <img src="./icons/wind.png" alt="" class="icon-component">
                            <p class="detail wind">14 Km/h</p>
                            <p class="detail">Wind</p>
                        </div>
                        <div class="component-card flat">
                            <img src="./icons/humidity.png" alt="" class="icon-component">
                            <p class="detail humidity">14 %</p>
                            <p class="detail">Humidity</p>
                        </div>
                        <div class="component-card flat">
                            <img src="./icons/precipitation.png" alt="" class="icon-component">
                            <p class="detail rain">80 %</p>
                            <p class="detail">Precipitation</p>
                        </div>
                    </div>
                </div>
            </td>
            <td class="weekly-area area full-card">
                <p class="section-title">6 Days</p>
                <div class="card fill day">
                    <div class="day-card flat"></div>
                    <div class="day-card flat"></div>
                    <div class="day-card flat"></div>
                    <div class="day-card flat"></div>
                    <div class="day-card flat"></div>
                    <div class="day-card flat"></div>
                </div>
            </td>
        <tr class="hourly-area area scroll-card">
            <td colspan="2">
                <p class="section-title">Hourly</p>
                <div class="scroll-area hour-scroll">
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                    <div class="hour-card card"></div>
                </div>
            </td>
        </tr>
        </tr>
        <tr class="weekly-area-mobile">

        </tr>
    </table>
</body>

</html>
